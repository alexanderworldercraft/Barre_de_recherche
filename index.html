<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Boostrap Style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Boostrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="text" id="searchBar" placeholder="Recherche...">
                        <button class="btn btn-outline-success" type="submit">Recherche</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main id="content">
        <h1>titre</h1>
        <p>bite</p>
        <p>chocolat</p>
    </main>
    <footer class="py-3 bg-body-tertiary border-top">
        <p class="text-center text-body-secondary">Â© 2023 <a href=""></a> Worldercraft</p>
    </footer>

    <script>
        document.getElementById('searchBar').addEventListener('input', function (e) {
            var searchTerm = e.target.value.toLowerCase();
            var content = document.getElementById('content');

            // Supposons que vous avez des paragraphes dans votre contenu
            var paragraphs = content.getElementsByTagName('p');

            Array.from(paragraphs).forEach(function (paragraph) {
                var text = paragraph.textContent;
                if (text.toLowerCase().indexOf(searchTerm) !== -1) {
                    paragraph.style.display = '';
                } else {
                    paragraph.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
