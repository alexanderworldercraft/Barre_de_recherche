<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Boostrap Style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Boostrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="text" id="searchBar" placeholder="Recherche...">
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="p-3">
        <div class="row">

            <div class="col">
                <div class="card">
                    <h5 class="card-header">titre html</h5>
                    <div class="card-body">
                        <p class="card-text">para</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <h5 class="card-header">titre css</h5>
                    <div class="card-body">
                        <p class="card-text">para</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <h5 class="card-header">titre javascript</h5>
                    <div class="card-body">
                        <p class="card-text">para</p>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <footer class="py-3 bg-body-tertiary border-top">
        <p class="text-center text-body-secondary">© 2023 <a href=""></a> Worldercraft</p>
    </footer>

    <script>
        // Ajout d'un écouteur d'événement 'input' à l'élément avec l'id 'searchBar'
        document.getElementById('searchBar').addEventListener('input', function (e) {
            // Récupération de la valeur saisie dans la barre de recherche, convertie en minuscules
            var recherche = e.target.value.toLowerCase();

            // Sélection de l'élément 'main' du document
            var main = document.querySelector('main');

            // Récupération de tous les éléments de classe 'card' à l'intérieur de 'main'
            var cards = main.getElementsByClassName('card');

            // Conversion de la collection HTML en Array pour utiliser forEach
            Array.from(cards).forEach(function (card) {
                // Récupération du texte contenu dans la 'card' et conversion en minuscules
                var text = card.textContent.toLowerCase();

                // Vérification si le texte de la 'card' contient le terme de recherche
                if (text.indexOf(recherche) !== -1) {
                    // Si le texte contient le terme de recherche, la 'card' est affichée
                    card.style.display = '';
                } else {
                    // Sinon, la 'card' est cachée
                    card.style.display = 'none';
                }
            });
        });

    </script>
</body>

</html>
